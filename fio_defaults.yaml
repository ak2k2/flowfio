scenarios:
  instant:
    runtime: 5
    size: "100M"
    ramp_time: 1
    
  quick:
    runtime: 30
    size: "1G"
    ramp_time: 2
    
  standard:
    runtime: 60
    size: "4G"
    ramp_time: 5
    
  long:
    runtime: 300
    size: "10G" 
    ramp_time: 10

workloads:
  oltp:
    name: "OLTP Database"
    rw: "randrw"
    rwmixread: 70
    bs: "8k"
    iodepth: 32
    numjobs: 4
    
  log_write:
    name: "Log Writing"
    rw: "write"
    bs: "64k"
    iodepth: 1
    numjobs: 1
    
  fileserver:
    name: "File Server"
    rw: "randrw"
    rwmixread: 80
    bs: "4k"
    iodepth: 8
    numjobs: 8
    
  backup:
    name: "Backup Sequential"
    rw: "write"
    bs: "1M"
    iodepth: 16
    numjobs: 2
    
  webserver:
    name: "Web Server"
    rw: "randread"
    bs: "4k"
    iodepth: 16
    numjobs: 8
    
  media:
    name: "Media Streaming"
    rw: "read"
    bs: "1M"
    iodepth: 4
    numjobs: 4

block_sizes:
  - "4k"
  - "8k"
  - "16k"
  - "64k"
  - "1M"

queue_depths:
  - 1
  - 8
  - 16
  - 32
  - 64

job_counts:
  - 1
  - 4
  - 8
  - 16

common:
  ioengine: "libaio"
  direct: 1
  time_based: true
  group_reporting: true
  output_format: "json"
  status_interval: 1
  
storage_types:
  nvme_ssd:
    name: "NVMe SSD"
    recommended_iodepth: 32
    recommended_numjobs: 8
    max_iops_expected: 100000
    
  sata_ssd:
    name: "SATA SSD" 
    recommended_iodepth: 16
    recommended_numjobs: 4
    max_iops_expected: 50000
    
  spinning_disk:
    name: "Traditional HDD"
    recommended_iodepth: 2
    recommended_numjobs: 1
    max_iops_expected: 200
    
  network_storage:
    name: "Network Storage"
    recommended_iodepth: 8
    recommended_numjobs: 4
    max_iops_expected: 10000 