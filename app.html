<!DOCTYPE html>
<html>
    <head>
        {%metas%}
        <title>FlowFIO</title>
        {%favicon%}
        {%css%}
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
                background: #0a0a0a;
                color: #e4e4e7;
                line-height: 1.5;
            }
            
            .main-container {
                min-height: 100vh;
                background: #0a0a0a;
            }
            
            .header {
                background: #111111;
                border-bottom: 1px solid #27272a;
                padding: 20px 32px;
            }
            
            .header h1 {
                font-size: 24px;
                font-weight: 600;
                color: #fafafa;
                margin: 0;
            }
            
            .header p {
                font-size: 14px;
                color: #a1a1aa;
                margin: 4px 0 0 0;
            }
            
            .layout {
                display: flex;
                min-height: calc(100vh - 80px);
            }
            
            .sidebar {
                width: 320px;
                background: #111111;
                border-right: 1px solid #27272a;
                overflow-y: auto;
                max-height: calc(100vh - 80px);
            }
            
            .sidebar::-webkit-scrollbar {
                width: 6px;
            }
            
            .sidebar::-webkit-scrollbar-track {
                background: #111111;
            }
            
            .sidebar::-webkit-scrollbar-thumb {
                background: #27272a;
                border-radius: 3px;
            }
            
            .sidebar::-webkit-scrollbar-thumb:hover {
                background: #3f3f46;
            }
            
            .control-section {
                padding: 24px;
                border-bottom: 1px solid #18181b;
            }
            
            .control-section:last-child {
                border-bottom: none;
            }
            
            .control-section h3 {
                color: #fafafa;
                font-size: 16px;
                font-weight: 600;
                margin-bottom: 20px;
            }
            
            .control-section h4 {
                color: #d4d4d8;
                font-size: 14px;
                font-weight: 500;
                margin: 20px 0 16px 0;
            }
            
            .control-section label {
                color: #a1a1aa;
                font-size: 13px;
                font-weight: 500;
                margin-bottom: 8px;
                display: block;
            }
            
            .Select-control, .dash-dropdown .Select-control {
                background: #18181b !important;
                border: 1px solid #27272a !important;
                border-radius: 6px !important;
                color: #e4e4e7 !important;
                margin-bottom: 16px !important;
                min-height: 38px !important;
            }
            
            .Select-control:hover, .dash-dropdown .Select-control:hover {
                border-color: #3f3f46 !important;
            }
            
            .Select-menu-outer, .dash-dropdown .Select-menu-outer {
                background: #18181b !important;
                border: 1px solid #27272a !important;
                border-radius: 6px !important;
            }
            
            .Select-option, .dash-dropdown .Select-option {
                background: #18181b !important;
                color: #e4e4e7 !important;
                padding: 10px 12px !important;
            }
            
            .Select-option:hover, .dash-dropdown .Select-option:hover {
                background: #27272a !important;
            }
            
            .Select-value-label, .dash-dropdown .Select-value-label {
                color: #e4e4e7 !important;
            }
            
            .Select-placeholder, .dash-dropdown .Select-placeholder {
                color: #71717a !important;
            }
            
            input[type="text"] {
                background: #18181b !important;
                border: 1px solid #27272a !important;
                border-radius: 6px !important;
                color: #e4e4e7 !important;
                padding: 10px 12px !important;
                font-size: 14px !important;
                margin-bottom: 16px !important;
            }
            
            input[type="text"]:focus {
                outline: none !important;
                border-color: #3f3f46 !important;
            }
            
            input[type="radio"] {
                margin-right: 8px !important;
            }
            
            .run-button {
                background: #fafafa !important;
                color: #0a0a0a !important;
                border: none !important;
                border-radius: 6px !important;
                padding: 12px 24px !important;
                font-size: 14px !important;
                font-weight: 600 !important;
                cursor: pointer !important;
                transition: all 0.2s ease !important;
                width: 100% !important;
            }
            
            .run-button:hover {
                background: #e4e4e7 !important;
            }
            
            .run-button:active {
                background: #d4d4d8 !important;
            }
            
            .main-content {
                flex: 1;
                background: #0a0a0a;
                padding: 32px;
                overflow-y: auto;
                max-height: calc(100vh - 80px);
            }
            
            .main-content::-webkit-scrollbar {
                width: 6px;
            }
            
            .main-content::-webkit-scrollbar-track {
                background: #0a0a0a;
            }
            
            .main-content::-webkit-scrollbar-thumb {
                background: #27272a;
                border-radius: 3px;
            }
            
            .main-content::-webkit-scrollbar-thumb:hover {
                background: #3f3f46;
            }
            
            .metrics-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin-bottom: 32px;
            }
            
            .metric-card {
                background: #111111;
                border: 1px solid #27272a;
                border-radius: 8px;
                padding: 20px;
                text-align: center;
            }
            
            .metric-card h4 {
                font-size: 28px;
                font-weight: 700;
                color: #fafafa;
                margin: 0 0 8px 0;
            }
            
            .metric-card p {
                font-size: 12px;
                color: #71717a;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                font-weight: 500;
                margin: 0;
            }
            
            .metric-card.iops h4 {
                color: #10b981;
            }
            
            .metric-card.bandwidth h4 {
                color: #3b82f6;
            }
            
            .metric-card.latency h4 {
                color: #f59e0b;
            }
            
            .metric-card.duration h4 {
                color: #8b5cf6;
            }
            
            .metric-card-minimal {
                background: #111111;
                border: 1px solid #27272a;
                border-radius: 6px;
                padding: 16px;
                text-align: center;
            }
            
            .metric-card-minimal h4 {
                font-size: 24px;
                font-weight: 600;
                color: #fafafa;
                margin: 0 0 4px 0;
            }
            
            .metric-card-minimal p {
                font-size: 11px;
                color: #71717a;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                font-weight: 500;
                margin: 0;
            }
            
            .spin {
                animation: spin 1s linear infinite;
            }
            
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
            
            .chart-container {
                background: #111111;
                border: 1px solid #27272a;
                border-radius: 8px;
                margin-bottom: 24px;
                padding: 24px;
            }
            
            .status-success {
                background: #111111;
                border: 1px solid #27272a;
                border-left: 4px solid #10b981;
                padding: 16px 20px;
                border-radius: 6px;
                margin-bottom: 24px;
                color: #e4e4e7;
                font-size: 14px;
            }
            
            .status-error {
                background: #111111;
                border: 1px solid #27272a;
                border-left: 4px solid #ef4444;
                padding: 16px 20px;
                border-radius: 6px;
                margin-bottom: 24px;
                color: #e4e4e7;
                font-size: 14px;
            }
            
            .detailed-table {
                background: #111111;
                border: 1px solid #27272a;
                border-radius: 8px;
                overflow: hidden;
            }
            
            .detailed-table h4 {
                background: #18181b;
                color: #fafafa;
                padding: 16px 20px;
                margin: 0;
                font-size: 16px;
                font-weight: 600;
                border-bottom: 1px solid #27272a;
            }
            
            .dash-table-container .dash-spreadsheet-container .dash-spreadsheet-inner table {
                background: #111111 !important;
            }
            
            .dash-table-container .dash-spreadsheet-container .dash-spreadsheet-inner th {
                background: #18181b !important;
                color: #fafafa !important;
                border: 1px solid #27272a !important;
                font-weight: 600 !important;
            }
            
            .dash-table-container .dash-spreadsheet-container .dash-spreadsheet-inner td {
                background: #111111 !important;
                color: #e4e4e7 !important;
                border: 1px solid #27272a !important;
            }
            
            .dash-table-container .dash-spreadsheet-container .dash-spreadsheet-inner tr:nth-child(even) td {
                background: #0f0f0f !important;
            }
        </style>
    </head>
    <body>
        {%app_entry%}
        <footer>
            {%config%}
            {%scripts%}
            {%renderer%}
        </footer>
    </body>
</html>
